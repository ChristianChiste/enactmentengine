---
name: "gateChangeAlert"
dataIns:
- name: "InVal"
  type: "string"
  source: "some source"
workflowBody:
- function:
    name: "getFlight"
    type: "getFlightType"
    dataIns:
    - name: "InVal"
      type: "string"
      source: "gateChangeAlert/InVal"
    dataOuts:
    - name: "fligth"
      type: "string"
    properties:
    - name: "resource"
      value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4GetFlight.json"
- function:
    name: "selectPassenger"
    type: "selectPassengerType"
    dataIns:
    - name: "InVal"
      type: "string"
      source: "getFlight/fligth"
    dataOuts:
    - name: "passengers"
      type: "collection"
    - name: "count"
      type: "number"
    properties:
    - name: "resource"
      value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4SelectPassenger15.json"
- parallelFor:
    name: "parallelFor"
    dataIns:
    - name: "InVal"
      type: "collection"
      source: "selectPassenger/passengers"
      dataFlow:
        type: "BLOCK"
        size:
          type: "SINGLE"
          value: "1"
    loopCounter:
      name: "counter"
      type: "number"
      from: "0"
      to: "selectPassenger/count"
    loopBody:
    - parallel:
        name: "parallelInformCalc"
        dataIns:
        - name: "InVal"
          type: "string"
          source: "parallelFor/InVal"
        parallelBody:
        - section:
          - function:
              name: "informPassenger"
              type: "informPassengerType"
              dataIns:
              - name: "InVal"
                type: "string"
                source: "parallelInformCalc/InVal"
              properties:
              - name: "resource"
                value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4InformPassenger.json"
        - section:
          - function:
              name: "calculateTimeToGate"
              type: "calculateTimeToGateType"
              dataIns:
              - name: "InVal"
                type: "string"
                source: "parallelInformCalc/InVal"
              dataOuts:
              - name: "minutesToGate"
                type: "number"
              properties:
              - name: "resource"
                value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4CalculateTimeToGate.json"
          - if:
              name: "checkTime"
              dataIns:
              - name: "InVal"
                type: "number"
                source: "calculateTimeToGate/minutesToGate"
              - name: "minutesToGate"
                type: "number"
                source: "calculateTimeToGate/minutesToGate"
                passing: true
              condition:
                combinedWith: "and"
                conditions:
                - data1: "checkTime/InVal"
                  data2: "20"
                  operator: ">"
              then:
              - function:
                  name: "recommendShop"
                  type: "recommendShopType"
                  dataIns:
                  - name: "InVal"
                    type: "number"
                    source: "checkTime/InVal"
                  - name: "minutesToGate"
                    type: "number"
                    source: "checkTime/minutesToGate"
                    passing: true
                  dataOuts:
                  - name: "minutesToGate"
                    type: "number"
                    passing: true
                  properties:
                  - name: "resource"
                    value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4RecommendShop.json"
              else:
              - function:
                  name: "informTimeCritical"
                  type: "informTimeCriticalType"
                  dataIns:
                  - name: "InVal"
                    type: "number"
                    source: "checkTime/InVal"
                  - name: "minutesToGate"
                    type: "number"
                    source: "checkTime/minutesToGate"
                    passing: true
                  dataOuts:
                  - name: "minutesToGate"
                    type: "number"
                    passing: true
                  properties:
                  - name: "resource"
                    value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4InformCriticalTime.json"
              dataOuts:
              - name: "minutesToGate"
                type: "number"
                source: "informTimeCritical/minutesToGate,recommendShop/minutesToGate"
                passing: true
        dataOuts:
        - name: "OutVal"
          type: "number"
          source: "checkTime/minutesToGate"
    dataOuts:
    - name: "OutVal"
      type: "collection"
      source: "parallelInformCalc/OutVal"
- function:
    name: "log"
    type: "logType"
    dataIns:
    - name: "InVal"
      type: "collection"
      source: "parallelFor/OutVal"
    properties:
    - name: "resource"
      value: "python:https://eu-gb.functions.cloud.ibm.com/api/v1/web/sashko%40dps.uibk.ac.at_dev/default/f4Log.json"
