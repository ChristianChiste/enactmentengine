---
name: "parallel_splitted"
dataIns:
- name: "InVal"
  type: "number"
  source: "some source"
workflowBody:
- function:
    name: "f1"
    type: "f1Type"
    properties:
    - name: "resource"
      value: "nodejs:https://2gvubpp4wg.execute-api.us-east-2.amazonaws.com/double/f20-double-parallelfor"
    dataIns:
    - name: "InVal"
      type: "number"
      source: "parallel_splitted/InVal"
    dataOuts:
    - name: "OutVal1"
      type: "collection"
    - name: "OutValN1"
      type: "number"
    - name: "OutVal2"
      type: "collection"
    - name: "OutValN2"
      type: "number"
- parallel:
        name: "parallel"
        dataIns:
        - name: "InVal1"
          type: "collection"
          source: "f1/OutVal1"
        - name: "InValN1"
          type: "number"
          source: "f1/OutValN1"
        - name: "InVal2"
          type: "collection"
          source: "f1/OutVal2"
        - name: "InValN2"
          type: "number"
          source: "f1/OutValN2"
        parallelBody:
        - section:
                - parallelFor:
                    name: "parallelFor1"
                    dataIns:
                    - name: "InVal"
                      type: "collection"
                      source: "parallel/InVal1"
                      constraints:
                        - name: "distribution"
                          value: "BLOCK(5)"
                    loopCounter:
                      name: "counter"
                      type: "number"
                      from: "0"
                      to: "parallel/InValN1"
                    loopBody:
                          - function:
                              name: "f3"
                              type: "f3Type"
                              properties:
                              - name: "resource"
                                value: "nodejs:https://aynevcfp97.execute-api.eu-west-2.amazonaws.com/london/f6-london"
                              dataIns:
                              - name: "InVal"
                                type: "collection"
                                source: "parallelFor1/InVal"
                              dataOuts:
                              - name: "OutVal"
                                type: "number"
                    dataOuts:
                    - name: "OutVal"
                      type: "collection"
                      source: "f3/OutVal"
        - section:
                - parallelFor:
                    name: "parallelFor2"
                    dataIns:
                    - name: "InVal"
                      type: "collection"
                      source: "parallel/InVal2"
                      constraints:
                        - name: "distribution"
                          value: "BLOCK(5)"
                    loopCounter:
                      name: "counter"
                      type: "number"
                      from: "0"
                      to: "parallel/InValN2"
                    loopBody:
                          - function:
                              name: "f4"
                              type: "f4Type"
                              properties:
                              - name: "resource"
                                value: "nodejs:https://eu-gb.functions.cloud.ibm.com/api/v1/web/ec8536ba-903a-4899-9e1b-009a47366ad8/parallel_test/ff6_double_parallel.json"
                              dataIns:
                              - name: "InVal"
                                type: "number"
                                source: "parallelFor2/InVal"
                              dataOuts:
                              - name: "OutVal"
                                type: "number"
                    dataOuts:
                    - name: "OutVal"
                      type: "collection"
                      source: "f4/OutVal"
        dataOuts:
        - name: "OutVal"
          type: "collection"
          source: "parallelFor1/OutVal,parallelFor2/OutVal"
- function:
    name: "f7"
    type: "f7Type"
    properties:
    - name: "resource"
      value: "nodejs:https://2gvubpp4wg.execute-api.us-east-2.amazonaws.com/double/f7-double-parallelfor"
    dataIns:
    - name: "InVal"
      type: "collection"
      source: "parallel/OutVal"
    dataOuts:
    - name: "OutVal"
      type: "string"
